[global/wm]
margin-top    = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules/system.ini
include-file = $HOME/.config/polybar/modules/info.ini
include-file = $HOME/.config/polybar/modules/util.ini
include-file = $HOME/.config/polybar/modules/network.ini
include-file = $HOME/.config/polybar/modules/misc.ini


[bar/primary-top]
monitor = eDP-1
monitor-exact = true
overide-redirect = false

enable-ipc = true

bottom = false

fixed-center = true

width = 100%
height = 23pt
offset-x = 98%
offset-y = 8pt

border-size = 5pt
border-color = ${colors.bg-3}

line-size = 1pt

padding-left = 0pt
padding-right = 0pt

module-margin-left = 0pt
module-margin-right = 0pt

background = ${colors.bg-3}
foreground = ${colors.fg-3}

font-0 = Liga SFMono Nerd Font:size=11:style=bold;4
font-1 = Liga SFMono Nerd Font:size=17:style=bold;4.5
font-2 = Liga SFMono Nerd Font:size=20:style=bold;6

scroll-up = i3.next
scroll-down = i3.prev

modules-left = left cpu slash memory slash xworkspaces-0 right
modules-center = left spotify space spotify-prev space spotify-play-pause space spotify-next right
modules-right = left pulseaudio slash battery slash time slash date right

wm-restock = i3

[settings]
screenschange-reload = true
pseduo-transparency = true
