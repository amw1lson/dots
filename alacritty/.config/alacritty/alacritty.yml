# Noir
colors: 
    # Default colors
    primary:
      background: '#000000'
      foreground: '#dfdfdf'
  
    bright:
      black:   '#111111'
      red: '#166Fa5'
      green:     '#444444'
      yellow:   '#666666'
      blue:  '#888888'
      magenta:  '#aaaaaa'
      cyan: '#5Ed2eF'
      white:    '#ffffff'
    normal:
      black:   '#000000'
      red: '#267FB5'
      green:     '#333333'
      yellow:   '#555555'
      blue:  "#777777"
      magenta:    '#999999'
      cyan: '#6EE2FF'
      white:    '#eeeeee'

window:
  padding:
    x: 5
    y: 5
  opacity: 0.75
font:
  normal:
    family: Px437 IBM VGA 9x16 
    family: Px437 IBM EGA 9x14
    style: Normal
  bold:
    family: Px437 IBM VGA 9x16
    family: Px437 IBM EGA 9x14
    style: Bold
    style: Normal
  italic:
    family: Px437 IBM VGA 9x16
    family: Px437 IBM EGA 9x14
    style: Italic
    style: Normal
  bold_italic:
    family: Px437 IBM VGA 9x16
    family: Px437 IBM EGA 9x14
    style: Bold Italic
    style: Normal
  size: 9
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: DecreaseFontSize
