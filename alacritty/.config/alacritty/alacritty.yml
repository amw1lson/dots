window:
  padding:
    x: 5
    y: 5
  opacity: 0.75
font:
  normal:
    family: Px437 IBM VGA 8x16
    style: Normal
  bold:
    family: Px437 IBM VGA 8x16
    style: Bold
    style: Normal
  italic:
    family: Px437 IBM VGA 8x16
    style: Italic
    style: Normal
  bold_italic:
    family: Px437 IBM VGA 8x16
    style: Bold Italic
    style: Normal
  size: 9
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: DecreaseFontSize
