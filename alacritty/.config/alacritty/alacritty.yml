# no-clown
colors:
  primary:
    background: '#181818'
    foreground: '#e1e1e1'
    bright_foreground: '#e1e1e1'
  cursor:
    text: CellBackground
    cursor: CellForeground
  normal:
    black: '#272727'
    red: '#cc6666'
    green: '#90a959'
    yellow: '#f4bf75'
    blue: '#a5d6ff'
    magenta: '#aa759f'
    cyan: '#88afa2'
    white: '#e1e1e1'
  bright:
    black: '#272727'
    red: '#ec6666'
    green: '#90c959'
    yellow: '#f4bf75'
    blue: '#95c6ff'
    magenta: '#ca75bf'
    cyan: '#a8cfc2'
    white: '#f1f1f1'
window:
  padding:
    x: 5
    y: 5
font:
  normal:
    family: Px437 IBM VGA 8x16
    style: Normal
  bold:
    family: Px437 IBM VGA 8x16
    style: Bold
  italic:
    family: Px437 IBM VGA 8x16
    style: Italic
  bold_italic:
    family: Px437 IBM VGA 8x16
    style: Bold Italic
  size: 10
window.opacity: 0.8
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: DecreaseFontSize
