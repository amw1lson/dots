# Noir
colors: 
    # Default colors
    primary:
      background: '0x000000'
      foreground: '0xFFFFFF'
    cursor:
      text: '0x000000'
      cursor: '0xFFFFFF'
  
    # Normal colors
    normal:
      black:   '0x000000'
      red:     '0xFF0000'
      green:   '0xFFBFBF'
      yellow:  '0xEFEFEF'
      blue:    '0xC0C0C0'
      magenta: '0xA0A0A0'
      cyan:    '0x808080'
      white:   '0xFFFFFF'
  
#000000 #ff0000 #ffbfbf #efefef #c0c0c0 #a0a0a0 #808080 #ffffff
#300000 #af0000 #ff9999 #d0d0d0 #b0b0b0 #909090 #707070 #ffffff
    # Bright colors
    bright:
      black:   '0x300000'
      red:     '0xAF0000'
      green:   '0xFF9999'
      yellow:  "0xD0D0D0"
      blue:    '0xB0B0B0'
      magenta: '0x909090'
      cyan:    '0x707070'
      white:   '0xFFFFFF'

window:
  padding:
    x: 10
    y: 10
font:
  normal:
    family: Px437 IBM VGA 8x16
    style: Normal
  bold:
    family: Px437 IBM VGA 8x16
    style: Bold
  italic:
    family: Px437 IBM VGA 8x16
    style: Italic
  bold_italic:
    family: Px437 IBM VGA 8x16
    style: Bold Italic
  size: 18
window.opacity: 0.8
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: DecreaseFontSize
