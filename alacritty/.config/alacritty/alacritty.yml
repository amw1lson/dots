
        # TODO
colors: 
    # Default colors
    primary:
      background: '#101010'
      foreground: '#ffffff'
  
    bright:
      black:    '#000000'
      red:      '#ee5396'
      green:    '#42be65'
      yellow:   '#FF6F00'
      blue:     '#0f62fe'
      magenta:  '#673AB7'
      cyan:     '#08bdba'
      white:    '#ffffff'
    normal:
      black:    '#161616'
      red:      '#ff7eb6'
      green:    '#52ce69'
      yellow:   '#FFAB91'
      blue:     '#33b1ff'
      magenta:  '#be95ff'
      cyan:     '#3ddbd9'
      white:    '#eeeeee'
window:
  padding:
    x: 5
    y: 5
  opacity: 1.00
font:
  normal:
    family: Px437 IBM VGA 9x16 
    family: Px437 IBM EGA 9x14
    family: Liga SFMono Nerd Font
    style: Normal
  bold:
    family: Px437 IBM VGA 9x16
    family: Px437 IBM EGA 9x14
    family: Liga SFMono Nerd Font
    style: Bold
  italic:
    family: Px437 IBM VGA 9x16
    family: Px437 IBM EGA 9x14
    family: Liga SFMono Nerd Font
    style: Italic
  bold_italic:
    family: Px437 IBM VGA 9x16
    family: Px437 IBM EGA 9x14
    family: Liga SFMono Nerd Font
    style: Bold Italic
  size: 8
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: DecreaseFontSize
