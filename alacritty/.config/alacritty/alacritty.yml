  primary:
    foreground: '#e1e1e1'
    bright_foreground: '#e1e1e1'
  cursor:
    text: CellBackground
    cursor: CellForeground
  normal:
    black: '#272727'
    red: '#cc6666'
    green: '#90a959'
    yellow: '#f4bf75'
    blue: '#a5d6ff'
    magenta: '#aa759f'
    cyan: '#88afa2'
    white: '#e1e1e1'
