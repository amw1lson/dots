window:
  padding:
    x: 5
    y: 5
font:
  normal:
    family: Px437 IBM VGA 8x16
    style: Normal
  bold:
    family: Px437 IBM VGA 8x16
    style: Bold
  italic:
    family: Px437 IBM VGA 8x16
    style: Italic
  bold_italic:
    family: Px437 IBM VGA 8x16
    style: Bold Italic
  size: 10
window.opacity: 0.8
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: DecreaseFontSize
